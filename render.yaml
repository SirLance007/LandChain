services:
  # BACKEND SERVICE
  - type: web
    name: landchain-backend
    env: node
    region: singapore # Optional: chose a region closer to you or remove for default
    plan: free # Starting with free tier
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 5001
      - key: MONGODB_URI
        sync: false # User must provide this
      - key: PINATA_API_KEY
        sync: false
      - key: PINATA_SECRET_KEY
        sync: false
      - key: CONTRACT_ADDRESS
        sync: false
      - key: MONAD_RPC_URL
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SESSION_SECRET
        generateValue: true # Generates a secure random secret
      - key: FRONTEND_URL
        fromService:
          type: web
          name: landchain-frontend
          property: url

  # FRONTEND SERVICE
  - type: web # Using 'web' instead of 'static' to allow for SPA routing rewrites if needed, or simply 'static'
    # Actually Render recommends 'static' for React apps, but 'web' works too. 
    # Let's use 'static' type which is free and dedicated for static sites.
    type: static
    name: landchain-frontend
    region: singapore
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html # Essential for React Router
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: landchain-backend
          property: url
